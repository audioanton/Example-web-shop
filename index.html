<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <style>
      .panel {
        padding: 0px 10px;
        background-color: white;
        overflow: hidden;
        max-width: 90%;
        max-height: 0;
        transition: max-height 0.2s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="main container">
      <header
        class="d-flex justify-content-between px-1 py-3 bg-white sticky-top"
      >
        <h1>My Shop</h1>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#cartModal"
        >
          Shopping Cart
        </button>
      </header>

      <div
        class="modal fade"
        id="cartModal"
        tabindex="-1"
        aria-labelledby="cartModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Your Cart</h1>
            </div>
            <div class="modal-body">
              <div class="container" id="cart-container"></div>
            </div>
            <div class="modal-footer d-flex justify-content-between">
              <div class="col">
                <div class="cart-summary">
                  <div class="d-flex justify-content-start">
                    <h5 class="total-price" id="total">Total: $0</h5>
                  </div>
                </div>
              </div>
              <button
                type="button"
                class="btn btn-danger col-lg-2"
                onclick="clearCart()"
              >
                Clear Cart
              </button>
              <button
                type="button"
                class="btn btn-secondary col-lg-2"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                id="cartPurchaseButton"
                class="btn btn-primary col-lg-2"
                data-bs-dismiss="modal"
              >
                Purchase
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        id="main-row"
        class="col-12 row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4"
      ></div>
      <div id="alertDiv" class="sticky-bottom py-5"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
