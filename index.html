<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <style>
      .panel {
        padding: 0px 10px;
        background-color: white;
        overflow: hidden;
        max-width: 90%;
        max-height: 0;
        transition: max-height 0.2s ease-out;
      }
      .centered {
        margin: auto;
      }
    </style>
  </head>
  <body class="vh-100 vw-100">
    <div class="container d-flex-column">
      <header class="d-flex justify-content-around py-3 bg-white sticky-top">
        <h1>My Shop</h1>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#cartModal"
        >
          Shopping Cart
        </button>
      </header>
      <div
        class="modal fade"
        id="cartModal"
        tabindex="-1"
        aria-labelledby="cartModalLabel"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Your Cart</h1>
            </div>
            <div class="modal-body">
              <div class="container" id="cart-container"></div>
            </div>
            <div class="row modal-footer d-flex-row justify-content-between">
              <!-- <div class="col-12 cart-summary"> -->
              <div class="col-12 d-flex justify-content-start">
                <h5 class="total-price" id="total">Total: $0</h5>
              </div>
              <div class="col-12">
                <button
                  type="button"
                  class="btn btn-danger col-md-3"
                  onclick="clearCart()"
                >
                  Clear Cart
                </button>
                <button
                  type="button"
                  class="btn btn-secondary col-md-3"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  Close
                </button>
                <button
                  type="button"
                  id="cartPurchaseButton"
                  class="btn btn-primary col-md-3"
                  data-bs-dismiss="modal"
                >
                  Purchase
                </button>
              </div>
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
      <div
        id="main-row"
        class="col-12 row row-cols-md-3 row-cols-lg-5 gap-3 justify-content-center centered"
      ></div>
      <div id="alertDiv" class="col-4 sticky-bottom py-5 centered"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
